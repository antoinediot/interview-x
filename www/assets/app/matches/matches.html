<h1>Matches</h1>

<p>
	<a ng-href="#!/matches/add" class="btn btn-primary">Add Match</a>
</p>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="match in matches | orderBy:'name'">

		<div class="card">
			<div class="card-header">
				{{match.date | date:'EEE, MMM d, yyyy'}}
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item" ng-repeat="team in match.teams">{{team.name}}<span class="pull-right">{{team.score}}</span></li>
			</ul>
		</div>
	</div>
</div>
