<h1>Login</h1>

<form method="POST" action="/login">
	<div class="form-group">
		<label for="userEmail">Email</label>
		<input type="email" class="form-control" name="email" id="userEmail" ng-model="email">
	</div>
	<div class="form-group">
		<label for="userPassword">Password</label>
		<input type="password" class="form-control" name="password" id="userPassword" ng-model="password">
	</div>

	<button class="btn btn-primary" type="submit" ng-click="login()">Login</button>

    <a class="btn btn-link" ng-href="#!/security/register">Register</a>
</form>
