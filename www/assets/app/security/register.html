<h1>Register</h1>

<form>
	<div class="form-group">
		<label for="userEmail">Email</label>
		<input type="email" class="form-control" id="userEmail" ng-model="email">
	</div>
	<div class="form-group">
		<label for="userPassword">Password</label>
		<input type="password" class="form-control" id="userPassword" ng-model="password">
	</div>

	<button class="btn btn-primary" type="submit" ng-click="save()">Register</button>
</form>
